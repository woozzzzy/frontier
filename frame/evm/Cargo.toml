[package]
name = "pallet-evm"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/frontier/"
description = "FRAME EVM contracts pallet"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
frame-support = { version = "3.0.0", default-features = false, git = "https://github.com/woozzzzy/substrate.git", branch = "erup-4" }
frame-system = { version = "3.0.0", default-features = false, git = "https://github.com/woozzzzy/substrate.git", branch = "erup-4" }
pallet-timestamp = { version = "3.0.0", default-features = false, git = "https://github.com/woozzzzy/substrate.git", branch = "erup-4" }
pallet-balances = { version = "3.0.0", default-features = false, git = "https://github.com/woozzzzy/substrate.git", branch = "erup-4" }
sp-core = { version = "3.0.0", default-features = false, git = "https://github.com/woozzzzy/substrate.git", branch = "erup-4" }
sp-runtime = { version = "3.0.0", default-features = false, git = "https://github.com/woozzzzy/substrate.git", branch = "erup-4" }
sp-std = { version = "3.0.0", default-features = false, git = "https://github.com/woozzzzy/substrate.git", branch = "erup-4" }
sp-io = { version = "3.0.0", default-features = false, git = "https://github.com/woozzzzy/substrate.git", branch = "erup-4" }
fp-evm = { version = "2.0.0", default-features = false, path = "../../primitives/evm" }
primitive-types = { version = "0.9.0", default-features = false, features = ["rlp", "byteorder"] }
rlp = { version = "0.5", default-features = false }
evm = { version = "0.27.0", default-features = false, features = ["with-codec"] }
evm-runtime = { version = "0.27.0", default-features = false }
evm-gasometer = { version = "0.27.0", default-features = false }
sha3 = { version = "0.8", default-features = false }
log = { version = "0.4", default-features = false }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-core/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-balances/std",
	"sp-io/std",
	"sp-std/std",
	"fp-evm/std",
	"sha3/std",
	"rlp/std",
	"primitive-types/std",
	"evm/std",
	"evm/with-serde",
	"evm-runtime/std",
	"evm-gasometer/std",
	"pallet-timestamp/std",
	"log/std",
]
